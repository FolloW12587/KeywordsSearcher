{% extends "kwfinder/base.html" %}
{% load static %}
{% block title %}Keywords{% endblock %}
{% block header_name %} Ключевые слова {% endblock %}

{% block loads %}
    <script type="module" src="{% static "apps/js/keywords_analytics.js" %}?version=1"></script>
{% endblock %}

{% block content %}
{% include "apps/includes/header_info.html" %}
<script>
    const app_id = {{ app.id }};
</script>
<div class="settings">
    <div style="display: flex;">
      <div class="date_range--picker"></div>
      <div class="load_data">
        <button id="load_data__button" class="load_data__button">Загрузить</button>
      </div>
    </div>
  </div>
<table border="1" class="keywords_analytics_table apps_info_table" id="table">
    <tbody>
        <tr class="header_row">

        </tr>

    </tbody>
</table>
<div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">Подтвердите действие</div>
        <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
    </div>
</div>
<div id="overlay"></div>
{% endblock %}
